<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graph</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    .chartBox{
      width:69vw;
    }
  </style>

</head>
<body>
  <div class="container d-flex flex-column align-items-center mt-4">
    <h2 class="text-center my-3">Data Science- Final Grading - II Sem 2012 - 13,Inst:Ankur Raj</h2>
    <div class="chartBox p-4 border border-dark">
    <canvas id="myChart" aria-label="chart" role="img"></canvas>
    </div>
    <div class="col-lg-6 w-100 text-start mt-4 text-primary">
      <h6 >Average of Marks: 22</h6>
      <h6>Maximum of Marks: 32</h6>
      <h6>Minimum of Marks: 33</h6>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  var ctx = document.getElementById('myChart').getContext('2d');

  var myChart = new Chart(ctx, {
  type: 'bar',
    data: {
        labels: ['Red','Blue','Green','Yellow','purple ','orange'],
        datasets: [{
            data: [
            {x:32.5, y:1},
            {x:41.5, y:1},
            {x:56.5, y:1},
            {x:61.5, y:1},
            {x:63.5, y:4},
            {x:66.5, y:1},
            {x:67.5, y:1},
            {x:69.5, y:2},
            {x:70.5, y:1},
            {x:71.5, y:2},
            {x:74.5, y:2},
            {x:80.5, y:1},
            {x:83.5, y:2},
            {x:84.5, y:1},
            {x:86.5, y:3},
            {x:92.5, y:1},
            {x:93.5, y:1},
            {x:90.5, y:2},
                ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
              ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
              ],
            borderWidth: 1,
            barPercentage:0.5,
            categoryPercentage: 1,

        }],
    },
    options: {
      scales: {
        x: {
          type: 'linear',
          reverse: true,
          offset:false,
          border: {
            display:true,
            color: 'black',
          },
          grid: {
            color:'black',
            display: true,
            offset: false,
            drawOnChartArea: false,

          },
          ticks: {
            stepSize: 1,
            maxRotation:90,
            minRotation:90,
            callback: function (value, index, values) {
              if (value % 5 === 0) {
                return value.toString();
              }
              return '';
            },
          },
          max: 100,
          min: 30,
          title: {
            display: true,
            text: 'Marks',
            color:'red'

          }
        },
        y: {
          beginAtZero: true,
          border: {
            display:true,
            color: 'black',
          },
          grid: {
            color:'black',
            display: true,
            offset: false,
          },
          title: {
            display: true,
            text: 'No. Of Students',
            color: 'red',
          },
          ticks: {
            stepSize: 1,
            stepColor: 'black',
          },
          max: 5,
        },
      },
      plugins:{
        legend: {
          display: false
        },
      },
    },
  });

</script>
</body>
</html>
